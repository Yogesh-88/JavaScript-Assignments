<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script>
      var arr = [];
      buttonText = "Save";
      function add() {
        var name = prompt("Enter Name");
        var roll = prompt("Enter roll");
        var percentage = prompt("Enter per");
        var branch = prompt("Enter branch");
        td1 = document.createElement("td");
        td2 = document.createElement("td");
        td3 = document.createElement("td");
        td4 = document.createElement("td");
        tr = document.createElement("tr");
        arr.push(roll);
        td1.innerHTML = name;
        td2.innerHTML = roll;
        td3.innerHTML = percentage;
        td4.innerHTML = branch;
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        tr.appendChild(td4);

        document.querySelector("tbody").appendChild(tr);
      }
      function delete1() {
        var id = prompt("Enter Roll Number to delete");
        for (var i = 0; i < arr.length; i++) {
          if (id == arr[i]) {
            document.querySelector("tbody").deleteRow(i);
            arr.splice(i, 1);
            break;
          }
        }
      }
      function Toggle() {
        document.getElementById("button").innerHTML = buttonText;
        if (buttonText == "Save")
          document
            .querySelector("tbody")
            .setAttribute("contenteditable", "true");
        else
          document
            .querySelector("tbody")
            .setAttribute("contenteditable", "false");
      }
      function update() {
        buttonText = buttonText == "Save" ? "Update" : "Save";
        Toggle();
      }
    </script>
    <title>Document</title>
  </head>
  <body class="container-fluid">
    <table class="table table-hover" id="myTable">
      <thead>
        <th>Name</th>
        <th>Roll No</th>
        <th>Percentage</th>
        <th>Branch</th>
      </thead>
      <tbody></tbody>
    </table>
    <div class="mt-5">
      <button class="btn btn-primary" onclick="add()">Add</button>
      <button class="btn btn-danger" onclick="delete1()">Delete</button>
      <button class="btn btn-warning" id="button" onclick="update()">
        Update
      </button>
    </div>
  </body>
</html>
