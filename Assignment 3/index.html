            function SubmitClick()
            {
                var age=document.getElementById("txtAge").value;
                var height=document.getElementById("txtHeight").value;
                var weight=document.getElementById("txtWeight").value;
                var bmi=(weight / ((height * height) / 10000)).toFixed(2);
                if (bmi < 18.6) {
                    result.innerHTML =`Under Weight : <span>${bmi}</span>`;
                }
                else if (bmi >= 18.6 && bmi < 24.9)
                {
                    result.innerHTML = `Normal : <span>${bmi}</span>`;
                }
                else {
                    result.innerHTML =`Over Weight : <span>${bmi}</span>`;
                }
             }
        </script>
    </head>
    <body class="container-fluid">
        <h2 class="text-center mt-2"><b>B</b>ody <b>M</b>ass <b>I</b>ndex</h2>
        <div class="d-flex justify-content-center align-items-center" style="height: 450px;">
            <div style="border: 2px solid black;padding: 40px; border-radius: 40px; box-shadow: 4px 4px 4px 4px gray;">
                <div style="width: 400px;">
                    <h4 class="text-center">Gender</h4>
                    <div>
                        <div class="text-center">
                            <input type="radio" name="gender" class="form-check-input"> <span style="font-size: 20px;">Male</span>
                        </div>
                        <div class="text-center mt-2">
                            <input type="radio" name="gender" class="form-check-input"> <span style="font-size: 20px;">Female</span>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="input-group">  
                        <span class="input-group-text btn btn-primary">Age</span>
                        <input type="number" class="form-control" placeholder="Age" id="txtAge" oninput="displayAge()">
                    </div>
                </div>
                <div class="mt-4">
                    <div class="input-group">
                        <span class="input-group-text btn btn-primary">Height</span>
                        <input type="number" class="form-control" placeholder="Height in cm" id="txtHeight" oninput="displayHeight()">
                        
                    </div>
                </div>
                <div class="mt-4">
                    <div class="input-group">
                        <span class="input-group-text btn btn-primary">Weight</span>
                        <input type="number" class="form-control" placeholder="Weight in kg" id="txtWeight" oninput="displayWeight()">
                       
                    </div>
                </div>
                <div class="mt-5">
                    <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#bmi" onclick="SubmitClick()">Submit</button>
                </div>
            </div>
        </div>
        <div id="result" class="d-flex justify-content-center align-items-center mt-3">

        </div>
    </body>
</html
