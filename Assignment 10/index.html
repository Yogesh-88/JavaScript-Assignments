<!DOCTYPE html>
<html>
    <head>
        <title>Dynamic Add</title>
        <script>
            function bodyload(){
                for(var i=1;i<=6;i++){
                    var h=document.createElement(`h${i}`);
                    h.innerHTML=`Heading ${i}`
                    document.querySelector("p").appendChild(h);
                }         
            }
        </script>
    </head>
    <body onload="bodyload()">
        <p></p>
    </body>
</html>
